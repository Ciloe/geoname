Query:
  type: "object"
  config:
    description: "The public available queries."
    fields:
      localization:
        type: "Localization"
        args:
          id:
            type: "String!"
        resolve: "@=resolver('Localization', [args['id']])"
        description: "The localization getting by uuid."

      localizations:
        type: "LocalizationConnection"
        argsBuilder: "Relay::Connection"
        args:
          search:
            type: "String"
            description: "The searching pattern with Elastic search."
          hasParent:
            type: "Boolean"
            description: "Select only localization wish has parent."
        resolve: "@=resolver('Localizations', [args])"
        description: "A paginated list of localization."
